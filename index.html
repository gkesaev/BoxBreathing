<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Breathing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #581c87, #1e3a8a, #0f766e);
      position: relative;
      overflow: hidden;
    }

    /* Animated background overlays */
    .background-overlay {
      position: absolute;
      inset: 0;
      opacity: 0.8;
    }

    .background-gradient-1 {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(6, 182, 212, 0.3), rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3));
      animation: gradientShift 20s ease-in-out infinite;
    }

    .background-gradient-2 {
      position: absolute;
      inset: 0;
      animation: radialMove 30s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(45deg, rgba(6, 182, 212, 0.3), rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3)); }
      33% { background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3), rgba(6, 182, 212, 0.3)); }
      66% { background: linear-gradient(225deg, rgba(236, 72, 153, 0.3), rgba(6, 182, 212, 0.3), rgba(147, 51, 234, 0.3)); }
      100% { background: linear-gradient(315deg, rgba(6, 182, 212, 0.3), rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3)); }
    }

    @keyframes radialMove {
      0% { background: radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.4), transparent 50%); }
      25% { background: radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.4), transparent 50%); }
      50% { background: radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.4), transparent 50%); }
      75% { background: radial-gradient(circle at 60% 30%, rgba(147, 51, 234, 0.4), transparent 50%); }
      100% { background: radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.4), transparent 50%); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(0.3) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translate(var(--x-offset), -150px) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Swirling waves */
    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 40s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 0.1;
      }
      50% {
        opacity: 0.3;
        transform: rotate(180deg) scale(1.1);
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 0.1;
      }
    }

    /* Main content */
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Square container */
    .square-container {
      width: 500px;
      height: 500px;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Breathing animation states */
    .square-container.breathing {
      transition: transform 4s linear;
    }

    .square-container.inhale {
      transform: scale(1.15);
    }

    .square-container.hold-full {
      transform: scale(1.15);
    }

    .square-container.exhale {
      transform: scale(1);
    }

    .square-container.hold-empty {
      transform: scale(1);
    }

    /* Square border */
    .square {
      width: 100%;
      height: 100%;
      border: 16px solid white;
      box-sizing: border-box;
      background: rgba(30, 59, 138, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
      animation: glowPulse 5s ease-in-out infinite;
      position: relative;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.8); }
    }

    /* Breathing dot */
    .dot {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #FF2D9E;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 45, 158, 0.9), 0 0 60px rgba(255, 45, 158, 0.6);
      animation: dotPulse 1s ease-in-out infinite;
      display: none;
      z-index: 20;
      left: -12px;
      top: -12px;
    }

    @keyframes dotPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    .dot.active {
      display: block;
    }

    /* Center content */
    .center-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }

    .instruction {
      font-size: 2.25rem;
      font-weight: 300;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }

    .countdown-number {
      font-size: 3.75rem;
      font-weight: 300;
      color: white;
      text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.8);
      margin: 0.5rem 0;
    }

    .round-info {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      margin-top: 0.5rem;
    }

    /* Button */
    .btn {
      padding: 1.5rem 3rem;
      background: linear-gradient(to right, #06b6d4, #9333ea);
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
      transition: all 0.3s ease;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    #startBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
      background: linear-gradient(to right, #0891b2, #7e22ce);
    }

    #startBtn:active {
      transform: translate(-50%, -50%) scale(0.98);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
      background: linear-gradient(to right, #0891b2, #7e22ce);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    /* Completion state */
    .completion {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      pointer-events: none;
    }

    .completion:not(.hidden) {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      animation: completionFadeIn 1s ease-out forwards;
    }

    .completion .btn {
      position: static;
      pointer-events: auto;
    }

    @keyframes completionFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .completion-emoji {
      font-size: 3.75rem;
      animation: emojiPulse 3s ease-in-out infinite;
    }

    @keyframes emojiPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .completion-title {
      font-size: 1.875rem;
      font-weight: 300;
      color: rgb(165, 243, 252);
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      text-align: center;
    }

    .completion-text {
      color: rgba(165, 243, 252, 0.8);
      line-height: 1.625;
      text-align: center;
    }

    /* Initial countdown styles */
    .initial-countdown {
      font-size: 3.75rem;
      font-weight: 300;
      color: white;
      text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8);
      animation: countdownPop 0.6s ease-out;
    }

    @keyframes countdownPop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="background-overlay">
    <div class="background-gradient-1"></div>
    <div class="background-gradient-2"></div>
  </div>

  <!-- Particles -->
  <div id="particles"></div>

  <!-- Waves -->
  <div class="wave" style="background: conic-gradient(from 0deg, transparent, rgba(147, 51, 234, 0.2), transparent);"></div>
  <div class="wave" style="background: conic-gradient(from 120deg, transparent, rgba(6, 182, 212, 0.2), transparent); animation-duration: 50s;"></div>
  <div class="wave" style="background: conic-gradient(from 240deg, transparent, rgba(236, 72, 153, 0.2), transparent); animation-duration: 60s;"></div>

  <!-- Main content -->
  <div class="container">
    <div class="square-container">
      <div class="square">
        <div class="dot" id="dot"></div>
        <div class="center-content" id="centerContent"></div>
        <button class="btn" id="startBtn">Start</button>
        <div class="completion hidden" id="completion">
          <div class="completion-emoji">âœ¨</div>
          <h2 class="completion-title">Well done</h2>
          <p class="completion-text">Take a moment to notice how you feel.</p>
          <button class="btn" id="restartBtn">Restart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SQUARE_SIZE = 500;
    const SIDE_DURATION = 4000;
    const TOTAL_ROUNDS = 3;
    const BREATHING_INSTRUCTIONS = ['Inhale', 'Hold', 'Exhale', 'Hold'];

    let state = 'idle';
    let countdown = 3;
    let currentRound = 0;
    let currentSide = 0;
    let animationFrame = null;

    const dot = document.getElementById('dot');
    const centerContent = document.getElementById('centerContent');
    const startBtn = document.getElementById('startBtn');
    const completion = document.getElementById('completion');
    const restartBtn = document.getElementById('restartBtn');
    const squareContainer = document.querySelector('.square-container');

    // Create particles
    const particlesContainer = document.getElementById('particles');
    const colors = ['rgba(165, 243, 252, 0.4)', 'rgba(196, 181, 253, 0.4)', 'rgba(251, 207, 232, 0.4)'];

    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.cssText = `
        width: ${Math.random() * 3 + 1}px;
        height: ${Math.random() * 3 + 1}px;
        left: ${5 + Math.random() * 90}%;
        top: 110%;
        background: ${colors[i % 3]};
        --x-offset: ${Math.random() * 120 - 60}px;
        animation-delay: ${Math.random() * 10}s;
        animation-duration: ${8 + Math.random() * 6}s;
      `;
      particlesContainer.appendChild(particle);
    }

    function getDotPosition(side, progress) {
      switch (side) {
        case 0: // Top: left to right
          return { x: progress * SQUARE_SIZE, y: 0 };
        case 1: // Right: top to bottom
          return { x: SQUARE_SIZE, y: progress * SQUARE_SIZE };
        case 2: // Bottom: right to left
          return { x: SQUARE_SIZE - (progress * SQUARE_SIZE), y: SQUARE_SIZE };
        case 3: // Left: bottom to top
          return { x: 0, y: SQUARE_SIZE - (progress * SQUARE_SIZE) };
        default:
          return { x: 0, y: 0 };
      }
    }

    function updateDotPosition(side, progress) {
      const pos = getDotPosition(side, progress);
      dot.style.left = `${pos.x - 12}px`;
      dot.style.top = `${pos.y - 12}px`;
    }

    function startInitialCountdown() {
      state = 'countdown';
      startBtn.classList.add('hidden');
      countdown = 3;

      function countdownTick() {
        if (countdown > 0) {
          centerContent.innerHTML = `<div class="initial-countdown">${countdown}</div>`;
          countdown--;
          setTimeout(countdownTick, 800);
        } else {
          startBreathing();
        }
      }
      countdownTick();
    }

    function startBreathing() {
      state = 'breathing';
      currentRound = 1;
      currentSide = 0;
      dot.classList.add('active');

      animateBreathing();
    }

    function updateSquareBreathing(side) {
      // Remove all breathing classes
      squareContainer.classList.remove('inhale', 'hold-full', 'exhale', 'hold-empty');
      squareContainer.classList.add('breathing');

      // Add appropriate class based on current side
      switch(side) {
        case 0: // Inhale
          squareContainer.classList.add('inhale');
          break;
        case 1: // Hold (full)
          squareContainer.classList.add('hold-full');
          break;
        case 2: // Exhale
          squareContainer.classList.add('exhale');
          break;
        case 3: // Hold (empty)
          squareContainer.classList.add('hold-empty');
          break;
      }
    }

    function animateBreathing() {
      const startTime = Date.now();
      updateSquareBreathing(currentSide);

      function update() {
        if (state !== 'breathing') return;

        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / SIDE_DURATION, 1);
        const sideCountdown = Math.max(1, 4 - Math.floor(progress * 4));

        updateDotPosition(currentSide, progress);

        centerContent.innerHTML = `
          <div>
            <h2 class="instruction">${BREATHING_INSTRUCTIONS[currentSide]}</h2>
            <div class="countdown-number">${sideCountdown}</div>
            <p class="round-info">Round ${currentRound} of ${TOTAL_ROUNDS}</p>
          </div>
        `;

        if (elapsed >= SIDE_DURATION) {
          const nextSide = (currentSide + 1) % 4;
          const nextRound = nextSide === 0 ? currentRound + 1 : currentRound;

          if (nextRound > TOTAL_ROUNDS) {
            showCompletion();
            return;
          }

          currentSide = nextSide;
          currentRound = nextRound;
          animateBreathing();
          return;
        }

        animationFrame = requestAnimationFrame(update);
      }

      update();
    }

    function showCompletion() {
      state = 'complete';
      dot.classList.remove('active');
      centerContent.innerHTML = '';
      completion.classList.remove('hidden');
      squareContainer.classList.remove('breathing', 'inhale', 'hold-full', 'exhale', 'hold-empty');
    }

    function restart() {
      state = 'idle';
      currentRound = 0;
      currentSide = 0;
      dot.classList.remove('active');
      centerContent.innerHTML = '';
      completion.classList.add('hidden');
      startBtn.classList.remove('hidden');
      squareContainer.classList.remove('breathing', 'inhale', 'hold-full', 'exhale', 'hold-empty');
      if (animationFrame) {
        cancelAnimationFrame(animationFrame);
      }
    }

    startBtn.addEventListener('click', startInitialCountdown);
    restartBtn.addEventListener('click', restart);
  </script>
</body>
</html>
